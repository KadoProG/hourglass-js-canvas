<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8x8 Canvas Diagonal Animation</title>
    <style>
      canvas {
        border: 1px solid black;
        padding: 20%;
        margin-top: 20%;
      }
    </style>
  </head>
  <body>
    <!-- <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script> -->
    <div style="z-index: 100">
      <form id="form">
        <label for="angleInput">角度</label>
        <input type="number" value="45" id="angleInput" />
        <button type="submit">送信</button>
      </form>
      <button id="change_1">-135</button>
      <button id="change_2">-45</button>
      <button id="change_3">45</button>
      <button id="change_4">135</button>
      <button id="rotate">回転ボタン</button>
    </div>
    <canvas id="myCanvas" width="800" height="800" style="z-index: -1"></canvas>
    <audio id="audioPlayer" controls>
      <source src="./cat-mean.m4a" type="audio/mp4" />
      Your browser does not support the audio element.
    </audio>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
