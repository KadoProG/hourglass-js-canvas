<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hourglass with JavaScript Canvas</title>
  </head>
  <body>
    <div class="formContainer">
      <div>
        <form id="form">
          <label for="angleInput">角度</label>
          <input type="number" value="45" id="angleInput" />
          <button type="submit">送信</button>
        </form>
        <button id="change_1" class="button">-135</button>
        <button id="change_2" class="button">-45</button>
        <button id="change_3" class="button">45</button>
        <button id="change_4" class="button">135</button>
        <button id="rotate" class="button">回転スタート</button>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <audio id="audioPlayer" controls>
        <source src="/cat-mean.m4a" type="audio/mp4" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="canvasContainer">
      <canvas id="myCanvas0" width="300" height="300"></canvas>
      <canvas id="myCanvas1" width="300" height="300"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
